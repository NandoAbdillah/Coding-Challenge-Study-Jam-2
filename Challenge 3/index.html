<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Challenge 3 â€” Move The Avatar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><span><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Flying%20Saucer.png" alt="Flying Saucer" width="50" height="50" /></span>Challenge 3: Move The Avatar</h1>
    <p>Goal: event key + validasi input + onchange dropdown (tanpa tombol).</p>
  </header>

  <main class="card">
    <div class="panel">
      <label class="field">
        <span>Nama</span>
        <input id="nameInput" placeholder="contoh: Akmalll" autocomplete="off" />
        <small id="nameHint">Minimal 3 huruf, hanya huruf/spasi.</small>
      </label>

      <label class="field">
        <span>Background</span>
        <select id="bgSelect">
          <option value="bg-soft" selected>Soft</option>
          <option value="bg-grid">Grid</option>
          <option value="bg-dots">Dots</option>
        </select>
      </label>

      <label class="field">
        <span>Avatar</span>
        <select id="avatarSelect">
          <option value="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXY3dGU0cnNkeHM2dHptcHZ5dW5vbzA1MG5mbjg5OXQxNmE5aDYyOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/ztisqLhP99tVSHG136/giphy.gif" selected>Avatar 1</option>
          <option value="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNG53MnJla3p1NXIxcWwzcm5uMHJzcHA2cGN0dGMyaWYyb2g1cnl2YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/vS8deMiryn69PFGwJQ/giphy.gif">Avatar 2</option>
          <option value="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3OGI4MWN4N2UyeHBoMHZnN2V1ZGkzeTM3NTByZWdva2Nwa2ZscjRzayZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/eBiBkTufDtceHEL2dR/giphy.gif">Avatar 3</option>
        </select>
      </label>
    </div>

    <div class="info">
      <div class="chip">Controls: <b>W A S D</b></div>
      <div class="chip">Tip: klik area box dulu biar fokus</div>
    </div>

    <div id="arena" class="arena bg-soft" tabindex="0" aria-label="play area">
      <div id="player" class="player">
        <div id="tag" class="tag">Akmalll</div>
        <img id="avatar" alt="avatar" />
      </div>
    </div>

    <p class="hint">
      Fokus materi: <code>keydown</code>, <code>input</code>, <code>change</code>,
      update <code>textContent</code>, <code>src</code>, dan <code>className</code>.
    </p>
  </main>

  <script src="script.js?v=1.3"></script>
</body>
</html>
